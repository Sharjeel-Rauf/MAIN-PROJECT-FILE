<!DOCTYPE html>

<html>
<head>
    <title>Student Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>
	
</head>
<body>

<div class="container mt-5">


    <!-- Student Form -->
    <div class="card mt-4">
        <div class="card-header">Add Course</div>
        <div class="card-body">
            <form id="CourseForm">
			<div class="form-group">
                    <label>Course ID:</label>
                    <input type="text" id="CourseID" class="form-control">
                </div>
                <div class="form-group">
                    <label>Course Name:</label>
                    <input type="text" id="CourseName" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="AddCourses()">AddCourses</button>
            </form>
        </div>
    </div>


    <!-- Course List -->
    <div class="card mt-4">
        <div class="card-header">Course List</div>
        <ul id="CourseList" class="list-group list-group-flush"></ul>
    </div>
</div>

</body>
</html>
